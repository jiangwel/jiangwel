<html>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style>body{margin:0;padding:0;font-family:'PingFang SC','Microsoft Yahei',Helvetica,Arial,sans-serif;font-size:14px;font-weight:400;overflow:hidden;user-select:none;box-sizing:border-box}popup-add-icon{width:360px;box-sizing:border-box;padding:6px 20px 0;display:flex;flex-direction:column;background-color:#fff}</style></head>
  
  <body style="--top-bar-height:0px; --settings-icon-top-offset:20px; --search-height:15px; --search-width:169px; --search-margin-top:-26px; --search-margin-bottom:12px; --search-ratio:0.27; --icon-box-width:286px; --icon-box-height:145px; --icon-one-height:72px; --icon-width:25px; --mini-icon-padding:7px; --icon-ratio:0.24; --icon-row:2; --icon-col:5; --main-icons-margin:36px; --side-ratio:1; --main-ratio:1; --icon-radius:50%; --icon-font-color:rgb(221, 221, 221); --icon-font-size:15px; --icon-opacity:1; --icon-visible:visible; --search-radius:0.1; --search-opacity:1;">
    <popup-add-icon>
      <!---->
      <i-editicon style="padding: 24px 20px 20px;" icontype="custom-icon">
        #shadow_root(open)
        <!---->
      <div class="item" hidden="">
        <div class="label-box">
          <span class="label"><!---->网站地址<!----></span><span class="error" hidden="">*请输入网站地址<!----></span>
        </div>
        <input class="target" autocomplete="off" type="text" placeholder="网站地址">
      </div>
      <div class="item">
        <div class="label-box">
          <span class="label"><!---->网站名称<!----></span><span class="error" hidden="">*请输入网站名称<!----></span>
        </div>
        <input autocomplete="off" type="text" class="name" placeholder="网站名称">
      </div>
    <div class="item" hidden="">
      <infinito-radio-group>
        <infinito-radio value="color"><!---->纯色<!----></infinito-radio>
        <infinito-radio value="image"><!---->图标<!----></infinito-radio>
      </infinito-radio-group>
    </div>
    <div class="box-dynamic">
      <div class="item item-icon">
        <div class="svg-box">
          <div class="svg-text" style>
            <svg class="icon-svg" preserveAspectRatio="xMinYMin meet" viewBox="0,0,90,90" style="background-color:rgba(255,71,52,1); border-radius: var(--svg-radius);display: block;width: 100%;height: 100%;">
    <foreignObject width="100%" height="100%">
        <div style="width:90px;height:90px;display:flex;flex-direction: column;align-items: center;justify-content: center;">
          <p style="line-height:1.1;margin:0;font-size:30px;color:#ffffff;text-align:center;white-space: nowrap;min-height:4px;flex-shrink: 0;">
            扩展
            </p>
      </div>
    </foreignObject>
  </svg> 
          </div>
        </div>
        <!-- <canvas id="icon-preview" width="280" height="280"></canvas> -->
      </div>
      <div class="item">
        <div class="label-box"><span class="label"><!---->显示名称<!----></span></div>
        <textarea class="input global-scrollbar" rows="1" autocomplete="off" style="height:auto" placeholder="显示名称"></textarea>
      </div>
      <div class="item">
        <div class="label-box"><span class="label"><!---->字体大小<!----></span></div>
        <infinito-slider></infinito-slider>
      </div>
      <div class="item">
        <div class="label-box"><span class="label"><!---->颜色<!----></span></div>
        <i-colorpicker></i-colorpicker>
      </div>
      <div class="item img-item-box" hidden="">
        <div class="img-item">
          <input accept="image/*" type="file" id="imgType" style="position:absolute;clip:rect(0 0 0 0);">
          <label class="img-dropper" for="imgType">
            <i-usesvg style="color:#C3C3C3;width:22px;height:22px" type="icon-xingzhuangjiehe2x" iconfont=""></i-usesvg>
          </label>
          <div class="img-dropper img-preview" hidden="" style="background-color:transparent; background-image: url('')">
            <div class="editing">
              <img class="editing-icon" alt="" src="/images/edit.064f8e9.svg">
            </div>
            <img class="del" alt="" src="/images/del.20d8e3b.svg">
          </div>
        </div>
        <span class="error" hidden="">* 请上传图片<!----></span>
      </div>
    </div>
    <div class="item btn-box">
      <infinito-button primary=""><!---->确定<!----></infinito-button>
      
    </div>
    <infinito-portal-entrance destination="tip-question">
      #shadow_root(open)
        <!---->
      <slot></slot>
        <!---->
      <tip-question>
          <!---->
      <infinito-modal style="--modal-padding:0;" closeable="">
        <div slot="body">
          <div class="container">
            <h2 class="title"><!---->关于用“%s”代替搜索词<!----></h2>
            <span class="gap-line"></span>
            <div class="global-scrollbar" style="height: calc(100% - 81px);">
              <div class="content">
                <div class="card">
                  <div class="label"><!---->1.打开任意网站，在搜索框中输入“%s”进行搜索。（以Google示例）<!----></div>
                  <div class="img-box">
                    <img class="item-img" alt="" src="/images/item_1.8b1e737.png">
                  </div>
                </div>
                <div class="card">
                  <div class="label"><!---->2.直接复制搜索结果的网址<!----></div>
                  <div class="img-box img-box-2">
                    <img class="item-img" alt="" src="/images/item_2.f6e1bf0.png">
                    <div class="item-tip"><!---->复制<!----></div>
                  </div>
                </div>
                <div class="card">
                  <div class="label"><!---->3.将复制的网址粘贴到此处即可<!----></div>
                  <div class="img-box img-box-3">
                    <img class="item-img" alt="" src="/images/item_3.d04a54a.png">
                    <div class="item-tip tip3-box">
                      <div class="tip3-item">
                        <div class="tip3-label-box">
                          <span class="tip3-label"><!---->搜索引擎<!----></span>
                        </div>
                        <span class="input"><!---->名称<!----></span>
                      </div>
                      <div class="tip3-item">
                        <div class="tip3-label-box">
                          <span class="tip3-label"><!---->网址（用%s代替搜索字词）<!----></span><img class="tip-question" alt="" src="/images/question.b0f36f5.svg">
                        </div>
                        <span class="input">https://www.google.com/search?sxsrf=ALeKk02...</span>
                        <img class="tip3-arrow" alt="" src="/images/arrow.1799f5d.png">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </infinito-modal>
    <!---->
      </tip-question>
        </infinito-portal-entrance>
        <!---->
      </i-editicon>
      <!---->
    </popup-add-icon>
    <script src="js/popup.js"></script>
    <script src="js/vue.min.js" id="script-vue"></script>
    <script src="js/color-picker.min.js" id="script-color"></script>
  </body>

</html>
