<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../css/popop.css">
  <style>
  </style>
</head>
<body>
  <div class="app">
    <div class="component">
      <div class="title" style="margin-top: 0px;">
        <div class="specificWord">组在窗口中的位置</div>
      </div>
      <div class="option">
          <i class="optionIconClass1 optionIconClass2" style="background-image: url(../images/caretDownIcon.12345.svg);background-color:#fafafa;margin: 8px 12px;" ></i>
      </div>
    </div>
    <div class="component" style="display:none;">
      <div class="title">
        <div>母标签页功能</div>
      </div>
      <label>
        <input class="mui-switch mui-switch-animbg" type="checkbox" id="motherTabSwitch">
          <span data-on="开" for="motherTabSwitch" class="selectOption">开</span>
          <span data-off="关" for="motherTabSwitch" class="selectOption">关</span>
      </label>
    </div>
    <div class="component">
      <div class="title">
        <div class="specificWord">窗口最大显示标签页数</div>
      </div>
      <div class="option">
        <i class="optionIconClass1 optionIconClass2" style="background-image: url(../images/caretDownIcon.12345.svg);background-color:#fafafa;margin: 8px 12px;" ></i>
      </div>
    </div>
    <div class="component" id="colorSelector">
      <div class="title">
        <div class="specificWord">组的颜色</div>
      </div>
      <div class="color-pick-list">
        <div class="color-item" style="color:grey;background-color: grey;"></div>
        <div class="color-item" style="color:rgb(26, 115, 232);background-color: rgb(26, 115, 232);"></div>
        <div class="color-item" style="color:rgb(217, 48, 37);background-color: rgb(217, 48, 37);"></div>
        <div class="color-item" style="color:rgb(227, 116, 0);background-color: rgb(227, 116, 0);"></div>
        <div class="color-item" style="color:green;background-color: green;"></div>
        <div class="color-item" style="color:rgb(208, 24, 132);background-color: rgb(208, 24, 132);"></div>
        <div class="color-item" style="color:rgb(147, 52, 230);background-color: rgb(147, 52, 230);"></div>
        <div class="color-item" style="color:rgb(0, 123, 131);background-color: rgb(0, 123, 131);"></div>
      </div>
    </div>
    <div class="component">
      <button class="button">确认</button>
    </div>
  </div>
  <script type="text/javascript" src="../js/popup.js"></script>
</body>
</html>
